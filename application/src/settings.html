  <body>
    <!-- Nav bar -->
    <div class="scene-sidenav-vertical">
      <div class="nav-icon-template nav-icon-ham" onclick="openNav(1)"></div>
      <div class="nav-icon-chat nav-icon-template" onclick="navigatoTo(NAV_CHAT)"></div>
      <div class="nav-icon-settings nav-icon-template nav-selected"></div>
      <div class="nav-icon-diagnostics nav-icon-template" onclick="navigatoTo(NAV_DIAGNOSTICS)"></div>
      <div class="nav-icon-help nav-icon-template sidenav-element-bottom"></div>
    </div>

    <div id = "sidenav" class="sidenav nav-z">
      <div class="sidenav-element-no-hover sidenav-opened-text" name = "nav-text"> 
        <div class="sidenav-opened-icon-hover nav-icon-close " onclick="closeNav(1)"></div>
        Navigate
      </div>

      <div class="sidenav-element sidenav-opened-text" 
      name = "nav-text" onclick="navigatoTo(NAV_CHAT)"> 
        <div class="sidenav-opened-icon nav-icon-chat "></div>
        Chat
      </div>

      <div class="sidenav-element sidenav-opened-text nav-selected" name = "nav-text" 
      onclick=""> 
        <div class="sidenav-opened-icon nav-icon-settings "></div>
        Preferences
      </div>

      <div class="sidenav-element sidenav-opened-text nav-z" name = "nav-text" 
      onclick="navigatoTo(NAV_DIAGNOSTICS)"> 
        <div class="sidenav-opened-icon nav-icon-diagnostics"></div>
        Diagnostics
      </div>

      <div class="sidenav-element-bottom sidenav-element sidenav-opened-text" name = "nav-text"> 
        <div class="sidenav-opened-icon nav-icon-help "></div>
        Help and feedback
      </div>

    </div>

    <div class="chat-area">
        <div class="scene-title-box">
          <div class="space-horizontal-20"></div>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="scene-title-text">
                  Conversational Agent
                </div>
                <div class="scene-subtitle-text">
                  Preferences
                </div>
              </div>
            </div>
          </div>
          <div class="space-horizontal-5"></div>
        </div>
      </div>
